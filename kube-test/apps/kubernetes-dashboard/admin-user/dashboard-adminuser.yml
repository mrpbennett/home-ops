apiVersion: v1
kind: ServiceAccount
metadata:
  name: k3s-test-admin
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k3s-test-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: k3s-test-admin
  namespace: kubernetes-dashboard
---
apiVersion: v1
kind: Secret
metadata:
  name: k3s-test-admin
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "k3s-test-admin"   
type: kubernetes.io/service-account-token