apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cron-workflows
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/mrpbennett/home-ops.git"
    path: kubernetes/workflow/jobs
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cron-jobs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
