apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage
    namespace: homepage
    labels:
        app.kubernetes.io/name: homepage
data:
    kubernetes.yaml: |
        mode: cluster

    settings.yaml: |
        title: 70LD Homelab
        theme: dark
        color: slate

        layout:
            Network:
                style: row
                columns: 3

            K8s Prod:
                style: row
                columns: 3

            K8s Dev:
                style: row
                columns: 3

    custom.css: ""
    custom.js: ""
    bookmarks.yaml: ""
    services.yaml: |
        - Network:
            - Omada:
                icon: omada.png
                href: http://omada.home.local
                description: Omada Controller
