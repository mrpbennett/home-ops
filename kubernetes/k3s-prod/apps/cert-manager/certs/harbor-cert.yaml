# 2.1 SelfSigned Issuer (produces a root CA keypair)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: harbor-selfsigned-issuer
  namespace: harbor
spec:
  selfSigned: {}
---
# 2.2 CA root Certificate (isCA: true; signed by selfSigned)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-ca
  namespace: harbor
spec:
  isCA: true
  commonName: harbor-local-ca
  secretName: harbor-ca-keypair
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: harbor-selfsigned-issuer
    kind: Issuer
---
# 2.3 CA Issuer (uses the above root CA to sign leaf certs)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: harbor-ca-issuer
  namespace: harbor
spec:
  ca:
    secretName: harbor-ca-keypair
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-tls
  namespace: harbor
spec:
  secretName: harbor-tls-cert
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days before expiry
  dnsNames:
    - harbor-prod.home.local
  issuerRef:
    name: harbor-ca-issuer
    kind: Issuer
