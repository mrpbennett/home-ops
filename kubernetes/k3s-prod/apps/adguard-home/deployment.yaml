apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
  namespace: adguard-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguardhome
  template:
    metadata:
      labels:
        app: adguardhome
    spec:
      securityContext:
        runAsUser: 0
        capabilities:
          add: ["NET_BIND_SERVICE"]
      containers:
        - name: adguardhome
          image: adguard/adguardhome:latest
          volumeMounts:
            - name: conf
              mountPath: /opt/adguardhome/conf
            - name: work
              mountPath: /opt/adguardhome/work
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: admin-ui
              containerPort: 3000
              protocol: TCP
      volumes:
        - name: conf
          persistentVolumeClaim:
            claimName: adguard-conf
        - name: work
          persistentVolumeClaim:
            claimName: adguard-work
