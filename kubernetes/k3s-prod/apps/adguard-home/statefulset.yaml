apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguardhome
  namespace: adguard-home
spec:
  serviceName: adguard-home-svc
  replicas: 3
  selector:
    matchLabels:
      app: adguardhome
  template:
    metadata:
      labels:
        app: adguardhome
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: adguardhome
          image: adguard/adguardhome:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: admin-ui
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: conf
              mountPath: /opt/adguardhome/conf
            - name: work
              mountPath: /opt/adguardhome/work

  volumeClaimTemplates:
    - metadata:
        name: conf
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn # change to your SC if different
        resources:
          requests:
            storage: 1Gi # adjust as needed

    - metadata:
        name: work
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi # adjust as needed
