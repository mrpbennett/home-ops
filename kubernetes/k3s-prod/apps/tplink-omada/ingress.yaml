apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tplink-omada-ingress
  namespace: tplink-omada
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: omada.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omada-svc
                port:
                  name: manage-http
