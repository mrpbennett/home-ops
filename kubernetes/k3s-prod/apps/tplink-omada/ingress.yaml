apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omada-ingress
  annotations:
    # use cert-manager to drive Let’s Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare-dns-issuer"
    # force all http → https
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - omada.70ld.dev
      secretName: omada-tls
  rules:
    - host: omada.70ld.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omada-svc
                # point at the HTTP port so ingress does TLS → HTTP
                port:
                  name: manage-http
