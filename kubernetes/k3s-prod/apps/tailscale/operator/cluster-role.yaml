apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tailscale-operator
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - services
      - services/status
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - ingresses/status
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingressclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - tailscale.com
    resources:
      - connectors
      - connectors/status
      - proxyclasses
      - proxyclasses/status
      - proxygroups
      - proxygroups/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - tailscale.com
    resources:
      - dnsconfigs
      - dnsconfigs/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - tailscale.com
    resources:
      - recorders
      - recorders/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - servicemonitors.monitoring.coreos.com
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
