apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.0
    helm:
      valuesObject:
        server:
          dev:
            enabled: true

          ingress:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: vault-prod.home.local
                paths: []

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
