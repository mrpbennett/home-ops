apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: authentik
  project: default
  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2025.6.3
    helm:
      valuesObject:
        authentik:
          secret_key: "cMWj9GmSs+PGUDZms9/wGux6+GuepZBE/lbFkb0Swx44YTUx1R5RIqYiyi7T0MIVA16y6znOqj9q+xHD"
          error_reporting:
            enabled: true
          postgresql:
            password: "password"

        server:
          enabled: true
          name: authentik-server
          replicas: 1

          service:
            annotations:
              metallb.universe.tf/loadBalancerIPs: 192.168.7.120
            type: LoadBalancer

          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: homelab-ss-cert-issuer
              nginx.ingress.kubernetes.io/rewrite-target: /
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            ingressClassName: nginx
            hosts:
              - authentik.home.local
            pathType: Prefix
            tls:
              - secretName: authentik-tls
                hosts:
                  - authentik.home.local
            https: true

        # Disable internal postgres
        postgres:
          enabled: false

        redis:
          enabled: true
          architecture: "standalone"
          auth:
            enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
