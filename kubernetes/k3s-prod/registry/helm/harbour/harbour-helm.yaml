apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &app harbor
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *app
  project: default
  source:
    chart: *app
    repoURL: https://helm.goharbor.io
    targetRevision: 1.17.1
    helm:
      valuesObject:
        existingSecretAdminPasswordKey: HARBOR_ADMIN_PASSWORD
        harborAdminPassword: "123qwe!!"

        expose:
          type: ingress
          tls:
            enabled: true
            certSource: secret
            secret:
              name: root-secret

          ingress:
            hosts:
              core: harbor.home.local
            controller: default
            annotations:
              cert-manager.io/cluster-issuer: homelab-ss-cert-issuer
              ingress.kubernetes.io/ssl-redirect: "true"
              ingress.kubernetes.io/proxy-body-size: "0"
              nginx.ingress.kubernetes.io/proxy-body-size: "0"

        externalURL: https://harbor.home.local

        persistence:
          enabled: true
          resourcePolicy: ""
          persistentVolumeClaim:
            registry:
              storageClassName: "longhorn"
              subPath: ""
              accessMode: ReadWriteOnce
              size: 50Gi
              annotations: {}

            database:
              existingClaim: ""
              storageClass: "longhorn"
              subPath: ""
              accessMode: ReadWriteOnce
              size: 1Gi
              annotations: {}

            redis:
              existingClaim: ""
              storageClass: "longhorn"
              subPath: ""
              accessMode: ReadWriteOnce
              size: 1Gi
              annotations: {}

            trivy:
              existingClaim: ""
              storageClass: "longhorn"
              subPath: ""
              accessMode: ReadWriteOnce
              size: 5Gi
              annotations: {}

          imageChartStorage:
            disableredirect: false
            type: s3
            s3:
              # Set an existing secret for S3 accesskey and secretkey
              # keys in the secret should be REGISTRY_STORAGE_S3_ACCESSKEY and REGISTRY_STORAGE_S3_SECRETKEY for registry
              #existingSecret: ""
              region: uk-south
              bucket: harbor-registry
              accesskey: ZLrMYXFvhtwaxnPVGyBp
              secretkey: cUeSYSCyoRxGs8HavS22ZCQSInv5Rc9snOdoZ8f5
              regionendpoint: https://minio.home.local
              # encrypt: false
              # keyid: mykeyid
              # secure: true
              # skipverify: false
              # v4auth: true
              # chunksize: "5242880"
              rootdirectory: /
              storageclass: STANDARD
              multipartcopychunksize: "33554432"
              multipartcopymaxconcurrency: 100
              multipartcopythresholdsize: "33554432"

        database:
          type: external
          external:
            host: "cnpg-cluster-rw.cnpg-cluster.svc.cluster.local"
            port: "5432"
            username: harbor
            password: password
            coreDatabase: harbor-registry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
