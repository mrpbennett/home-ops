apiVersion: batch/v1
kind: CronJob
metadata:
  name: health-dashboard
  namespace: cron-jobs
spec:
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: 192.168.7.210:5000/health-dashboard:0.0.6
              imagePullPolicy: Always
              name: health-dashboard
              resources:
                requests:
                  memory: 256Mi
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 30
  schedule: "0 7 * * *"
