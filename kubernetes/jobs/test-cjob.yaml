apiVersion: batch/v1
kind: CronJob
metadata:
  name: simple-cronjob
  namespace: cron-jobs
spec:
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: 192.168.7.210:5000/cron-test:0.0.1
              imagePullPolicy: Always
              name: my-cronjob-container
              resources:
                requests:
                  memory: 256Mi
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 30
  schedule: "10 * * * *"
