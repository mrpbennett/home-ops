apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-db-deployment
  namespace: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coder-db
  template:
    metadata:
      labels:
        app: coder-db
    spec:
      containers:
        - name: postgres
          image: "postgres:16"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: coder-db-configmap
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: coder-db-data
      volumes:
        - name: coder-db-data
          persistentVolumeClaim:
            claimName: coder-db-pvc
