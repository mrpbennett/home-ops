apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: longhorn-system
  project: talos
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.7.1
    helm:
      valuesObject:
        networkPolicies:
          type: k3s

        service:
          ui:
            type: LoadBalancer
            nodePort: 31047

        persistance:
          defaultClass: true
          defaultFsType: ext4
          defaultClassReplicaCount: 1
          reclaimPolicy: Delete

        preUpgradeChecker:
          jobEnabled: false
          upgradeVersionCheck: true

        defaultSettings:
          guaranteedInstanceManagerCPU: 12
          defaultReplicaCount: 1
          defaultDataPath: /mnt/storage
          storageOverProvisioningPercentage: 100
          storageMinimalAvailablePercentage: 10

        LonghornUI:
          replicas: 1

        ingress:
          enabled: true
          host: longhorn.70ld.home
          path: /
          annotations:
            kubernetes.io/ingress.class: nginx

        metrics:
          serviceMonitor:
            enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
