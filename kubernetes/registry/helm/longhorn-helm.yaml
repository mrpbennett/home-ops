apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: longhorn-system
  project: default
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.7.1
    helm:
      valuesObject:
        service:
          ui:
            type: LoadBalancer

        preUpgradeChecker:
          jobEnabled: false

        LonghornUI:
          replicas: 1

        ingress:
          enabled: true
          host: longhorn.70ld.home
          path: /
          annotations:
            kubernetes.io/ingress.class: nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
