apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name bitwarden
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: default
  source:
    chart: self-host
    repoURL: https://charts.bitwarden.com
    targetRevision: 2024.9.1
    helm:
      valuesObject:
        general:
          ingress:
            enabled: true
            className: nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
