apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging
  project: default
  source:
    chart: loki-stack
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.10.2
    helm:
      valuesObject:
        # LOKI ---
        loki:
          enabled: true
          isDefault: true
          url: http://loki:3100

        # PROMTAIL ---
        promtail:
          enabled: true
          config:
            logLevel: info
            serverPort: 3101
            clients:
              - url: http://loki:3100/loki/api/v1/push

          initContainer:
            - name: init
              image: docker.io/busybox:1.33
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - -c
                - sysctl -w fs.inotify.max_user_instances=512
              securityContext:
                privileged: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
