apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &app kube-prometheus-stack
  namespace: &ns monitoring
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *ns
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 60.1.0
      chart: *app
      helm:
        valueFiles:
          - $values/kubernetes/registry/helm/kube-prometheus-stack/values.yaml
    - repoURL: https://github.com/mrpbennett/home-ops.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
