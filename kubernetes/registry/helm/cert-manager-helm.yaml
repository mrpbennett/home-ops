apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name cert-manager
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: default
  source:
    chart: *chart-name
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 1.3.18
    helm:
      valuesObject:
        controller:
          replicaCount: 1
          image:
            registry: docker.io
            repository: bitnami/cert-manager
            pullPolicy: IfNotPresent

          resourcesPreset: nano

          updateStrategy:
            type: RollingUpdate

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
