apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres
  project: k3s
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.5.17
    helm:
      valuesObject:
        # Global parameters
        global:
          defaultStorageClass: longhorn

        # Auth parameters
        auth:
          enablePostgresUser: true
          postgresPassword: password
          username: postgres
          password: password
          database: postgres

          replicationUsername: repl_user
          replicationPassword: password

        # Primary parameters
        primary:
          name: primary

          livenessProbe:
            enabled: true
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1

          readinessProbe:
            enabled: true
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1

          resourcesPreset: micro

          service:
            type: LoadBalancer
            ports:
              postgresql: 5432
            annotations:
              kube-vip.io/loadbalancerIPs: 192.168.5.58

          persistence:
            enabled: true
            accessMode:
              - ReadWriteOnce
            size: 5Gi

        # readReplicas parameters
        readReplicas:
          resourcesPreset: micro
          service:
            type: ClusterIP

          persistence:
            enabled: true
            accessMode:
              - ReadWriteOnce
            size: 5Gi

        # Backup parameters
        backup:
          enabled: false
          cronjob:
            schedule: "@monthly"
            resourcesPreset: micro
            storage:
              storageClass: longhorn
              size: 5Gi

        # Metric exporter parameters
        metrics:
          enabled: true
          resourcesPreset: micro

          serviceMonitor:
            enabled: true
            namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
