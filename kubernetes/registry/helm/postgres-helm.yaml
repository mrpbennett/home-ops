apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres
  project: k3s
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.5.17
    helm:
      valuesObject:
        # Global parameters
        global:
          defaultStorageClass: longhorn

        # Auth parameters
        auth:
          enablePostgresUser: true
          postgresPassword: password
          username: postgres
          password: password
          database: postgres

          replicationUsername: repl_user
          replicationPassword: password

        # Primary parameters
        primary:
          resourcesPreset: nano
          service:
            type: LoadBalancer

          persistence:
            enabled: true
            accessMode:
              - ReadWriteOnce
            size: 5Gi

        # readReplicas parameters
        readReplicas:
          resourcesPreset: nano
          service:
            type: LoadBalancer

          persistence:
            enabled: true
            accessMode:
              - ReadWriteOnce
            size: 5Gi

        # Backup parameters
        backup:
          enabled: false
          cronjob:
            schedule: "@monthly"
            resourcesPreset: nano
            storage:
              storageClass: longhorn
              size: 5Gi

        # Metric exporter parameters
        metrics:
          enabled: true
          resourcesPreset: nano

          serviceMonitor:
            enabled: true
            namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-ingress
  namespace: postgres
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: postgres.70ld.home
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: postgres-postgresql
                port:
                  number: 5432
