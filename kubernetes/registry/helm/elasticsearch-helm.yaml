apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name elasticsearch
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elasticsearch
  project: default
  source:
    chart: *chart-name
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 21.3.6
    helm:
      valuesObject:
        service:
          type: LoadBalancer
          ports:
            restAPI: 9200
            transport: 9300

        ingress:
          enabled: true
          hostname: elastic.70ld.home
          path: /
          ingressClassName: nginx

        master:
          masterOnly: false
          replicaCount: 1
        data:
          replicaCount: 0
        coordinating:
          replicaCount: 0
        ingest:
          replicaCount: 0

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
