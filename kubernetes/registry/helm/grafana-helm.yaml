apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name grafana
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  project: default
  source:
    chart: *chart-name
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.3.14
    helm:
      valuesObject:
        resourcesPreset: "nano"

        persistence:
          enabled: true
          accessModes:
            - ReadWriteOnce
          size: 5Gi

        service:
          type: LoadBalancer

        ingress:
          enabled: true
          hostname: grafana.70ld.home
          path: /
          ingressClassName: nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
