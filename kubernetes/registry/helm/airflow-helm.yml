apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airflow
  project: default
  source:
    chart: airflow
    repoURL: https://airflow.apache.org
    targetRevision: 1.16.0
    helm:
      valuesObject:
        ingress:
          enabled: true
          web:
            enabled: true
            annotations: {}
            path: /
            pathType: ImplementationSpecific
            hosts:
              - name: airflow.home.local
                tls:
                  enabled: false
            ingressClassName: nginx

        dags:
          gitSync:
            enabled: true
            repo: https://github.com/mrpbennett/airflow-dags.git
            branch: main
            subPath: dags

        # Settings for ArgoCD
        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false
        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false

        # https://airflow.apache.org/docs/helm-chart/stable/production-guide.html#webserver-secret-key
        # webserverSecretKey: 6e480d9e41955d21583fb395cad98fd8

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
