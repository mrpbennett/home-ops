apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airflow
  project: default
  source:
    chart: airflow
    repoURL: https://airflow.apache.org
    targetRevision: 1.16.0
    helm:
      valuesObject:
        ingress:
          enabled: true
          web:
            enabled: true
            annotations: {}
            path: /
            pathType: ImplementationSpecific
            hosts:
              - name: airflow.home.local
                tls:
                  enabled: false
            ingressClassName: nginx

        # Settings for ArgoCD
        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false
        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
