apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airflow
  project: default
  source:
    chart: airflow
    repoURL: https://airflow.apache.org
    targetRevision: 1.16.0
    helm:
      valuesObject:
        ingress:
          enabled: true
          web:
            enabled: true
            annotations: {}
            path: /
            pathType: ImplementationSpecific
            hosts:
              - name: airflow.home.local
                tls:
                  enabled: false
            ingressClassName: nginx

        # Airflow Worker Config
        workers:
          replicas: 1
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi

        # Airflow scheduler settings
        scheduler:
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi

        # Number of Airflow API servers in the deployment
        apiServer:
          replicas: 1
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi

        # Airflow webserver settings
        webserver:
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi

          defaultUser:
            enabled: true
            role: Admin
            username: admin
            password: admin
            firstName: Paul
            lastName: Bennett
            email: pbennett.uk@gmail.com

        dags:
          gitSync:
            enabled: true
            repo: https://github.com/mrpbennett/airflow-dags.git
            branch: main
            subPath: dags

        # Settings for ArgoCD
        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false
        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false

        # https://airflow.apache.org/docs/helm-chart/stable/production-guide.html#webserver-secret-key
        webserverSecretKey: 7e7c86b29cf470c1181c656be339979b0448c336578338b357c00244b0e065df

        redis:
          enabled: true
          terminationGracePeriodSeconds: 30

        cleanup:
          enabled: true
          schedule: "*/60 * * * *"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
