apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-db-ha
  namespace: argocd
spec:
  project: default
  source:
    chart: postgresql-ha
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.2.15
    helm:
      valuesObject:
        # PostgreSQL common parameters
        auth:
          username: postgres
          password: postgres

        # PostgreSQL Primary parameters
        primary:
          service:
            type: LoadBalancer

        # PostgreSQL with Repmgr parameters
        postgresql:
          extraVolumes:
            - name: dshm
              emptyDir:
                medium: Memory
                sizeLimit: 512Mi
          extraVolumeMounts:
            - name: dshm
              mountPath: /dev/shm

        persistence:
          size: 10Gi

  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
