apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio
  project: default
  source:
    chart: operator
    repoURL: https://operator.min.io
    targetRevision: 6.0.4
    helm:
      valuesObject:
        operator:
          replicaCount: 1

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
              ephemeral-storage: 500Mi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
