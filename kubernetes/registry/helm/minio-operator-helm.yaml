apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio
  project: default
  source:
    chart: operator
    repoURL: https://operator.min.io
    targetRevision: 5.0.10
    helm:
      valuesObject:
        operator:
          replicaCount: 1

        console:
          resources:
            requests:
              cpu: 0.25
              memory: 512Mi
          ingress:
            enabled: true
            ingressClassName: "nginx"
            host: minio-console.70ld.home

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
