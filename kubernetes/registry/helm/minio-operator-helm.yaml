apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio
  project: default
  source:
    chart: operator
    repoURL: https://operator.min.io
    targetRevision: 6.0.4
    helm:
      valuesObject:
        operator:
          env:
            - name: CLUSTER_DOMAIN
              value: "cluster.local"

          replicaCount: 1

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
              ephemeral-storage: 500Mi

        ingress:
          enabled: true
          ingressClassName: "nginx"
          host: minio-console.70ld.home

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
