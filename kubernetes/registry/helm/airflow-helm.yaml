apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: default
  source:
    chart: *chart-name
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.0.0
    helm:
      valuesObject:
        auth:
          username: admin
          password: password

        web:
          image:
            debug: true

          baseurl: airflow.70ld.home

          containerPorts:
            http: 8080

          resourcesPreset: micro

        worker:
          resourcesPreset: small

        scheduler:
          resourcesPreset: micro

        service:
          type: ClusterIP
          ports:
            http: 8080

        ingress:
          enabled: true
          ingressClassName: nginx
          hostname: airflow.70ld.home
          path: /
          annotations:
            cert-manager.io/cluster-issuer: 70ld-ss-cert-issuer
          tls: true

        metrics:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
