apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: default
  source:
    chart: *chart-name
    repoURL: https://airflow.apache.org
    targetRevision: 1.15.0
    helm:
      valuesObject:
        # User and group of airflow user
        uid: 50000
        gid: 0

        # Airflow home directory
        # Used for mount paths
        airflowHome: /opt/airflow

        # Ingress configuration
        ingress:
          web:
            enabled: true
            ingressClassName: nginx
            path: "/"
            hosts:
              - name: airflow.70ld.home

        # Airflow database & redis config
        data:
          metadataConnection:
          user: postgres
          pass: postgres
          protocol: postgresql
          host: 192.168.5.80
          port: 5432
          db: airflow_db
          sslmode: disable

        # Airflow Worker Config
        workers:
          replicas: 1
          persistence:
            enabled: true
            size: 50Gi
            storageClassName: longhorn

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

        # Airflow scheduler settings
        scheduler:
          enabled: true
          replicas: 1

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

        # Airflow database migration job settings
        migrateDatabaseJob:
          enabled: true

          jobAnnotations:
            "argocd.argoproj.io/hook": Sync

          # Disable this if you are using ArgoCD for example
          useHelmHooks: false
          applyCustomEnv: false

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

        # Airflow webserver settings
        webserver:
          enabled: true
          replicas: 1

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

          # Create initial user.
          defaultUser:
            enabled: true
            role: Admin
            username: admin
            email: pbennett.uk@gmail.com
            firstName: Paul
            lastName: Bennett
            password: password

          service:
            type: ClusterIP
            annotations: {}
            ports:
              - name: airflow-ui
                port: "{{ .Values.ports.airflowUI }}"

        # Airflow Triggerer Config
        triggerer:
          persistence:
            enabled: true
            size: 50Gi
            storageClassName: longhorn

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

        # Airflow create user job settings
        createUserJob:
          # Disable this if you are using ArgoCD for example
          useHelmHooks: false
          applyCustomEnv: false

        # All ports used by chart
        ports:
          flowerUI: 5555
          airflowUI: 8080
          workerLogs: 8793
          triggererLogs: 8794
          redisDB: 6379
          statsdIngest: 9125
          statsdScrape: 9102
          pgbouncer: 6543
          pgbouncerScrape: 9127

        # This runs as a CronJob to cleanup old pods.
        cleanup:
          enabled: false
          # Run every 15 minutes (templated).
          schedule: "*/15 * * * *"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
