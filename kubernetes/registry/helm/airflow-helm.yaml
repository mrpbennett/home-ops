apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: k3s
  source:
    chart: *chart-name
    repoURL: https://airflow.apache.org
    targetRevision: 1.15.0
    helm:
      valuesObject:
        # Installing the Chart with Argo CD, Flux, Rancher or Terraform
        # https://airflow.apache.org/docs/helm-chart/stable/index.html#installing-the-chart-with-argo-cd-flux-rancher-or-terraform
        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false
        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false

          jobAnnotations:
            "argocd.argoproj.io/hook": Sync

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
