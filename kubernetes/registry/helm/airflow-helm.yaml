apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name airflow
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: default
  source:
    chart: *chart-name
    repoURL: https://airflow.apache.org
    targetRevision: 1.15.0
    helm:
      valuesObject:
        useStandardNaming: true

        ingress:
          web:
            enabled: true
            annotations: {}
            path: /
            host: airflow.70ld.home
            ingressClassName: nginx

        workers:
          replicas: 1

          persistence:
            enabled: true
            size: 10Gi
            storageClass: longhorn

        triggerer:
          replicas: 1

          persistence:
            enabled: true
            size: 10Gi
            storageClass: longhorn

        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false

        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false
          jobAnnotations:
            "argocd.argoproj.io/hook": Sync

        extraSecrets:
          "{{ .Release.Name }}-example":
            useHelmHooks: false
            data: |
              AIRFLOW_VAR_HELLO_MESSAGE: "Hi!"

        extraConfigMaps:
          "{{ .Release.Name }}-example":
            useHelmHooks: false
            data: |
              AIRFLOW_VAR_HELLO_MESSAGE: "Hi!"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
