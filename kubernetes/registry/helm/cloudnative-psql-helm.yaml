apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-cloudnative
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres
  project: k3s
  source:
    chart: cluster
    repoURL: https://cloudnative-pg.github.io/charts
    targetRevision: 0.0.11
    helm:
      valuesObject:
        type: postgresql
        mode: standalone

        cluster:
          instances: 3
          imagePullPolicy: IfNotPresent
          storage:
            size: 8Gi
            storageClass: longhorn

          resources:
            limits:
              cpu: 2000m
              memory: 8Gi
            requests:
              cpu: 2000m
              memory: 8Gi

          monitoring:
            enabled: true
            podMonitor:
              enabled: true
            prometheusRule:
              enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
