apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
spec:
  project: default
  sources:
    - chart: tenant
      repoURL: https://operator.min.io
      targetRevision: 7.1.1
      helm:
        valuesObject:
          tenant:
            name: minio-tenant

            configSecret:
              name: minio-tenant-secret
              accessKey: admin
              secretKey: 123qwe!!

            pools:
              - servers: 1
                name: pool-0
                volumesPerServer: 1
                size: 50Gi
                storageClassName: longhorn

                securityContext:
                  runAsUser: 1000
                  runAsGroup: 1000
                  fsGroup: 1000
                  fsGroupChangePolicy: "OnRootMismatch"
                  runAsNonRoot: true
                containerSecurityContext:
                  runAsUser: 1000
                  runAsGroup: 1000
                  runAsNonRoot: true
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - ALL
                  seccompProfile:
                    type: RuntimeDefault

                mountPath: /export
                subPath: /data

          ingress:
            api:
              enable: true
              ingressClassName: nginx
              host: minio.home.local
              path: /
              pathType: Prefix
            console:
              enable: true
              ingressClassName: nginx
              host: minio-console.home.local
              path: /
              pathType: Prefix

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-tenant

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
