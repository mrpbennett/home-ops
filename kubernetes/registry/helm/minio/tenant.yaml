apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
spec:
  project: default
  sources:
    - chart: minio-tenant
      repoURL: https://operator.min.io
      targetRevision: 7.1.1
      helm:
        valuesObject:
          tenant:
            name: minio-tenant
            pools:
              servers: 1
              name: pool-0
              volumesPerServer: 1
              size: 50Gi

          ingress:
            api:
              enable: true
              ingressClassName: nginx
              host: minio.home.local
              path: /
              pathType: Prefix
            console:
              enable: true
              ingressClassName: nginx
              host: minio-console.home.local
              path: /
              pathType: Prefix

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-tenant

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
