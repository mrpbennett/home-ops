apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  project: default
  sources:
    - chart: minio-operator
      repoURL: https://operator.min.io
      targetRevision: 4.3.6
      helm:
        valuesObject:
          operator:
            replicaCount: 1
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              fsGroup: 1000
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
                ephemeral-storage: 500Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
