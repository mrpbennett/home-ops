apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio-tenant
  project: default
  source:
    chart: tenant
    repoURL: https://operator.min.io
    targetRevision: 7.1.1
    helm:
      valuesObject:
        tenant:
          name: minio-tenant

          configSecret:
            name: minio-tenant-env-configuration
            accessKey: minio
            secretKey: minio123
          poolsMetadata:
            annotations: {}
            labels: {}

          pools:
            - servers: 4
              name: pool
              volumesPerServer: 4
              size: 10Gi
              storageAnnotations: {}
              storageLabels: {}
              annotations: {}
              labels: {}
              tolerations: []
              nodeSelector: {}
              affinity: {}
              resources: {}
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                fsGroup: 1000
                fsGroupChangePolicy: "OnRootMismatch"
                runAsNonRoot: true
              containerSecurityContext:
                runAsUser: 1000
                runAsGroup: 1000
                runAsNonRoot: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                seccompProfile:
                  type: RuntimeDefault
              topologySpreadConstraints: []

          mountPath: /export
          subPath: /data

          certificate:
            externalCaCertSecret: []
            externalCertSecret: []
            requestAutoCert: true
            certConfig: {}

          features:
            bucketDNS: true
            domains: {}
            enableSFTP: true

          buckets:
            - name: iceberg-catalog

          users: []
          podManagementPolicy: Parallel
          liveness: {}
          readiness: {}
          startup: {}
          lifecycle: {}

          exposeServices: {}

          serviceAccountName: ""
          prometheusOperator: false
          logging: {}
          serviceMetadata: {}
          env: []
          priorityClassName: ""
          additionalVolumes: []
          additionalVolumeMounts: []

        ingress:
          api:
            enabled: true
            ingressClassName: nginx
            labels: {}
            annotations: {}
            tls: []
            host: minio.home.local
            path: /
            pathType: Prefix
          console:
            enabled: true
            ingressClassName: nginx
            labels: {}
            annotations: {}
            tls: []
            host: minio-console.home.local
            path: /
            pathType: Prefix

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
