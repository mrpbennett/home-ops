apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-stack
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elastic-stack
  project: default
  source:
    chart: eck-stack
    repoURL: https://helm.elastic.co
    targetRevision: 0.15.0
    helm:
      valuesObject:
        eck-elasticsearch:
          enabled: true

          http:
            service:
              spec:
                type: LoadBalancer

          ingress:
            enabled: true
            hosts:
              - host: elasticsearch.home.local
                path: /

        eck-kibana:
          # Count of Kibana replicas to create.
          #
          count: 1

          # Reference to ECK-managed Elasticsearch resource, ideally from {{ "elasticsearch.fullname" }}
          #
          elasticsearchRef:
            name: eck-stack-eck-elasticsearch
            namespace: elastic-stack
          http:
            service:
              spec:
                type: LoadBalancer

          ingress:
            enabled: true
            hosts:
              - host: kibana.home.local
                path: /
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
