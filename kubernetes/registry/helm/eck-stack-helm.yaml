apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-stack
  namespace: argocd
spec:
  project: default
  sources:
    - chart: eck-stack
      repoURL: https://helm.elastic.co
      targetRevision: 0.15.0
      helm:
        valuesObject:
          eck-elasticsearch:
            enabled: true
            fullnameOverride: eck-elasticsearch

            http:
              service:
                spec:
                  type: LoadBalancer

            volumeClaimDeletePolicy: DeleteOnScaledownOnly

            nodeSets:
              - name: default
                count: 3
                config:
                  node.store.allow_mmap: false
                podTemplate:
                  spec:
                    containers:
                      - name: elasticsearch
                        resources:
                          limits:
                            memory: 2Gi
                          requests:
                            memory: 2Gi

            ingress:
              enabled: true
              pathType: Prefix
              hosts:
                - host: elasticsearch.home.local
                  path: /

          eck-kibana:
            enabled: true
            count: 1
            fullnameOverride: kibana
            elasticsearchRef:
              name: eck-elasticsearch

            ingress:
              enabled: true
              pathType: Prefix
              hosts:
                - host: kibana.home.local
                  path: /

          eck-agent:
            enabled: true
            count: 1
            elasticsearchRef:
              name: eck-elasticsearch

  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-stack

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
