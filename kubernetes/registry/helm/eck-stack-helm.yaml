apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name eck-stack
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elastic-stack
  project: default
  source:
    chart: *chart-name
    repoURL: https://helm.elastic.co
    targetRevision: 0.12.0
    helm:
      valuesObject:
        eck-elasticsearch:
          enabled: true

          ingress:
            enabled: true
            pathType: Prefix
            hosts:
              - host: "kibana.70ld.home"
                path: "/"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
