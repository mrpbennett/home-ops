apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.5.11
    helm:
      valuesObject:
        # Prometheus parameters
        prometheus:
          service:
            type: LoadBalancer

          scrapeInterval: 15s
          evaluationInterval: 15s

          persistence:
            enabled: true

          thanos:
            enabled: true

            image:
              registry: docker.io
              repository: bitnami/thanos

        # Alertmanager parameters
        alertmanager:
          enabled: true

          services:
            type: LoadBalancer

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
