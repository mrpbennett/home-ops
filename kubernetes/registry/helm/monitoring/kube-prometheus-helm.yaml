apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.5.11
    helm:
      valuesObject:
        # Prometheus Operator Parameters
        operator:
          enabled: true
          resourcesPreset: "nano"
          service:
            type: LoadBalancer

        # Prometheus parameters
        prometheus:
          service:
            type: LoadBalancer

          resourcesPreset: "nano"
          scrapeInterval: 15s
          evaluationInterval: 15s

          persistence:
            enabled: true

        # Alertmanager parameters
        alertmanager:
          enabled: true
          resourcesPreset: "nano"
          services:
            type: LoadBalancer

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
