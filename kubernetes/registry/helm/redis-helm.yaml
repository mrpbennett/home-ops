apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: redis
  project: k3s
  source:
    chart: redis
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.0.1
    helm:
      valuesObject:
        global:
          defaultStorageClass: longhorn
          redis:
            password: password

        auth:
          enabled: true
          password: password

        master:
          count: 1
          containerPorts:
            redis: 6379

          resourcesPreset: nano

          persistance:
            enabled: true
            path: /data
            storageClass: longhorn
            accessModes:
              - ReadWriteOnce
            size: 8Gi

          service:
            type: LoadBalancer
            portNames:
              redis: tcp-redis
            ports:
              redis: 6379

        replica:
          kind: StatefulSet
          replicaCount: 1

          resourcesPreset: "nano"

          persistance:
            enabled: true
            path: /data
            storageClass: longhorn
            accessModes:
              - ReadWriteOnce
            size: 8Gi

          service:
            type: LoadBalancer
            ports:
              redis: 6379

          autoscaling:
            enabled: false
            minReplicas: 1
            maxReplicas: 3
            targetCPU: 80

        metrics:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
