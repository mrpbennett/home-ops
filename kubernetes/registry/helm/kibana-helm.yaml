apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name kibana
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kibana
  project: default
  source:
    chart: *chart-name
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.2.16
    helm:
      valuesObject:
        service:
          type: LoadBalancer

        elasticsearch:
          host: elasticsearch-master
          port: 920

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
