apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name kibana
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kibana
  project: default
  source:
    chart: *chart-name
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.2.16
    helm:
      valuesObject:
        persistance:
          enabled: true
          accessModes:
            - ReadWriteOnce
          size: 10Gi

        service:
          ports:
            http: 5601
          type: LoadBalancer

        ingress:
          enabled: true
          hostname: kibana.70ld.home
          path: /
          ingressClassName: nginx

        resourcesPreset: "small"

        elasticsearch:
          host: elasticsearch-master-0
          port: 920

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
