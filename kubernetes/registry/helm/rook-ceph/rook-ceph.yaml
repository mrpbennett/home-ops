apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &app rook-ceph
  namespace: &ns rook-ceph
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *ns
  source:
    repoURL: https://charts.rook.io/release
    targetRevision: 1.14.5
    chart: *app
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
