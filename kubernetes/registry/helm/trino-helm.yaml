apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trino
  project: default
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 1.39.1
    helm:
      valuesObject:
        imagePullSecrets: []

        server:
          workers: 2
          node:
            environment: production
            dataDir: /data/trino
            pluginDir: /usr/lib/trino/plugin
          log:
            trino:
              level: INFO

            # -- Trino supports multiple [authentication
            # types](https://trino.io/docs/current/security/authentication-types.html):
            # PASSWORD, CERTIFICATE, OAUTH2, JWT, KERBEROS.
            authenticationType: ""
            query:
              maxMemory: "4GB"

        additionalConfigProperties:
          - http-server.process-forwarded=true

        # CATALOGS
        catalogs:
          cloudnativepg: |
            connector.name=postgresql
            connection-url=jdbc:postgresql://192.168.7.80:5432/main
            connection-user=paul
            connection-password=password

          supabase-pnfb01: |
            connector.name=postgresql
            connection-url=jdbc:postgresql://aws-0-us-east-1.pooler.supabase.com:6543/postgres
            connection-user=postgres.kzqeciwvlkrgokcvgjci
            connection-password=fYjc4g*r2^L%3

        service:
          type: LoadBalancer
          annotations:
            metallb.universe.tf/loadBalancerIPs: 192.168.7.79

        auth: {}

        coordinator:
          jvm:
            maxHeapSize: "8G"
            gcMethod:
              type: "UseG1GC"
              g1:
                heapRegionSize: "32M"

        worker:
          jvm:
            maxHeapSize: "8G"
            gcMethod:
              type: "UseG1GC"
              g1:
                heapRegionSize: "32M"

          config:
            memory:
              heapHeadroomPerNode: ""
            query:
              maxMemoryPerNode: "1GB"

        kafka:
          mountPath: "/etc/trino/schemas"

        serviceMonitor:
          enabled: true
          labels:
            prometheus: kube-prometheus
          interval: 30s

        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: trino.home.local
              paths:
                - path: /ui
                  pathType: ImplementationSpecific

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
