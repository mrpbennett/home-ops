apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trino
  project: k3s
  source:
    chart: trino
    repoURL: https://pkgs.tailscale.com/helmcharts
    targetRevision: 0.29.0
    helm:
      valuesObject:
        server:
          workers: 2
          node:
            environment: production
            dataDir: /data/trino
            pluginDir: /usr/lib/trino/plugin
          log:
            trino:
              level: INFO
          config:
            path: /etc/trino
            http:
              port: 8080
            https:
              enabled: false
              port: 8443

        service:
          type: LoadBalancer
          port: 8080

        ingress:
          enabled: true
          className: nginx
          host: trino.70ld.home

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
