apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trino
  project: k3s
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 0.29.0
    helm:
      valuesObject:
        image:
          repository: trinodb/trino
          pullPolicy: IfNotPresent

        imagePullSecrets:
          name: ""

        server:
          workers: 2

          node:
            environment: production
            dataDir: /data/trino
            pluginDir: /usr/lib/trino/plugin

          log:
            trino:
              level: INFO

          config:
            path: /etc/trino
            http:
              port: 8081
            https:
              enabled: false
              ports: 8443
            authenticationType: ""
            query:
              maxMemory: 1GB

          autoscaling:
            enabled: true
            maxReplicas: 2
            targetCPUUtilizationPercentage: 25
            behavior:
              scaleDown:
                stabilizationWindowSeconds: 300
                policies:
                  - type: Percent
                    value: 100
                    periodSeconds: 15
              scaleUp:
                stabilizationWindowSeconds: 0
                policies:
                  - type: Percent
                    value: 100
                    periodSeconds: 15
                  - type: Pods
                    value: 4
                    periodSeconds: 15
                selectPolicy: Max

        service:
          annotations:
            kube-vip.io/loadbalancerIPs: 192.168.5.60
          type: LoadBalancer
          port: 8080

        coordinator:
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1

          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

        worker:
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

        serviceMonitor:
          enabled: true
          labels: { "prometheus": "kube-prometheus" }
          interval: 30s

        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: trino.70ld.home
              paths:
                - path: /
                  pathType: ImplementationSpecific

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
