apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trino
  project: default
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 0.30.0
    helm:
      valuesObject:
        imagePullSecrets: []

        server:
          workers: 2
          node:
            environment: production
            dataDir: /data/trino
            pluginDir: /usr/lib/trino/plugin
          log:
            trino:
              level: INFO

            # -- Trino supports multiple [authentication
            # types](https://trino.io/docs/current/security/authentication-types.html):
            # PASSWORD, CERTIFICATE, OAUTH2, JWT, KERBEROS.
            authenticationType: ""
            query:
              maxMemory: "4GB"

        additionalConfigProperties:
          - http-server.process-forwarded=true

        # CATALOGS
        catalogs:
          cnpg_70ld: |
            connector.name=postgresql
            connection-url=jdbc:postgresql://192.168.5.80:5432/70ld_db
            connection-user=paul
            connection-password=password

          cnpg_gatus: |
            connector.name=postgresql
            connection-url=jdbc:postgresql://192.168.5.80:5432/gatus_db
            connection-user=gatus_user
            connection-password=gatuspassword

        service:
          type: LoadBalancer
          annotations:
            metallb.universe.tf/loadBalancerIPs: 192.168.5.79

        auth: {}

        coordinator:
          jvm:
            maxHeapSize: "8G"
            gcMethod:
              type: "UseG1GC"
              g1:
                heapRegionSize: "32M"

        worker:
          jvm:
            maxHeapSize: "8G"
            gcMethod:
              type: "UseG1GC"
              g1:
                heapRegionSize: "32M"

          config:
            memory:
              heapHeadroomPerNode: ""
            query:
              maxMemoryPerNode: "1GB"

        kafka:
          mountPath: "/etc/trino/schemas"

        serviceMonitor:
          enabled: true
          labels:
            prometheus: kube-prometheus
          interval: 30s

        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: trino.70ld.home
              paths:
                - path: /ui
                  pathType: ImplementationSpecific

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
