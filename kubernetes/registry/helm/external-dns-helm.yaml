apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &chart-name external-dns
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *chart-name
  project: default
  source:
    chart: *chart-name
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    targetRevision: 1.15.0
    helm:
      valuesObject:
        sources:
          - service
          - ingress

        provider:
          name: webhook
          webhook:
            image:
              repository: ghcr.io/muhlba91/external-dns-provider-adguard
              tag: v8.0.0
              pullPolicy: IfNotPresent

            env:
              - name: LOG_LEVEL
                value: debug
              - name: ADGUARD_URL
                value: http://192.168.4.10:3000
              - name: ADGUARD_USER
                valueFrom:
                  secretKeyRef:
                    name: adguard-configuration
                    key: user
              - name: ADGUARD_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: adguard-configuration
                    key: password
              - name: DRY_RUN
                value: "false"

            livenessProbe:
              httpGet:
                path: /healthz
                port: http-webhook
              initialDelaySeconds: 10
              timeoutSeconds: 5
            readinessProbe:
              httpGet:
                path: /healthz
                port: http-webhook
              initialDelaySeconds: 10
              timeoutSeconds: 5

            securityContext:
              readOnlyRootFilesystem: true

        extraArgs:
          - --ignore-ingress-tls-spec
          - --ingress-class=nginx

        policy: sync
        serviceMonitor:
          enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
