apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.30.1
    helm:
      valuesObject:
        deploymentMode: SingleBinary

        singleBinary:
          replicas: 2
          persistance:
            storageClass: longhorn
            accessModes:
              - ReadWriteOnce
            size: 30Gi

        minio:
          enabled: true

        loki:
          commonConfig:
            replication_factor: 2

          auth_enabled: false

          storage:
            type: s3

          limits_config:
            split_queries_by_interval: 15m
            query_timeout: 300s
            allow_structured_metadata: true
            volume_enabled: true
            retention_period: 24h # The minimum retention period is 24h.

          schemaConfig:
            configs:
              - from: "2025-05-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h

          # compactor:
          #   working_directory: /data/retention
          #   compaction_interval: 10m
          #   retention_enabled: true
          #   retention_delete_delay: 2h
          #   retention_delete_worker_count: 150
          #   delete-request-store: s3

          pattern_ingester:
            enabled: true

        # Zero out replica counts of other deployment modes
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0

        # -- Section for configuring optional Helm tests
        test:
          enabled: false
        lokiCanary:
          enabled: false

        gateway:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - host: loki-gateway.homel.local
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: homelab-ss-cert-issuer
                hosts:
                  - loki-gateway.homel.local

          basicAuth:
            enabled: false

          nginxConfig:
            schema: http

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
