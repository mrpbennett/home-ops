apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.18.0
    helm:
      valuesObject:
        loki:
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          querier:
            max_concurrent: 2
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true
            retention_period: 672h
          compactor:
            retention_enabled: true
            delete_request_store: s3

        deploymentMode: SimpleScalable

        backend:
          replicas: 2
        read:
          replicas: 2
        write:
          replicas: 3 # To ensure data durability with replication

        # Enable minio for storage
        minio:
          enabled: true

        gateway:
          service:
            type: LoadBalancer

        chunksCache:
          allocatedMemory: 1024
          maxItemMemory: 2

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: 70ld-ss-cert-issuer
          hosts:
            - loki.70ld.home
          tls:
            - hosts:
                - loki.70ld.home
              secretName: loki-ingress-ss-cert

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
