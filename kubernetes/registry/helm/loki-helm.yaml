apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.30.1
    helm:
      valuesObject:
        # -- Configuration for running Loki
        loki:
          image:
            repository: grafana/loki
            tag: 3.5.1
            pullPolicy: IfNotPresent
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: "2025-05-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h

          pattern_ingester:
            enabled: true

          limits_config:
            allow_structured_metadata: true
            volume_enabled: true
          ruler:
            enable_api: true

          ui:
            enabled: true
            gateway:
              enabled: false

        # -- Configuration for running Loki Gateway
        gateway:
          enabled: true
          replicas: 1
          containerPort: 8080
          autoscaling:
            enabled: false

          service:
            port: 80
            type: LoadBalancer

          ingress:
            enabled: false
            ingressClassName: nginx
            hosts:
              - host: loki-gateway.home.local
                paths:
                  - path: /
                    pathType: Prefix

          nginxConfig:
            schema: http

        # -- Configuration for running Loki Storage
        minio:
          enabled: true

        # -- Configuration for running Loki in Single Binary mode
        deploymentMode: SingleBinary
        singleBinary:
          replicas: 1
          autoscaling:
            enabled: false
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: longhorn

        # Zero out replica counts of other deployment modes
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0

        # -- Section for configuring optional Helm test
        test:
          enabled: false

        lokiCanary:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
