apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elk-stack
  project: default
  source:
    chart: elasticsearch
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 21.3.6
    helm:
      valuesObject:
        service:
          type: LoadBalancer

        ingress:
          enabled: true
          ingressClassName: nginx
          hostname: elastic.70ld.home
          path: /

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
