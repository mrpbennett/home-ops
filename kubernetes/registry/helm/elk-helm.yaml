# ECK-OPERATOR
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-operator
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elastic-system
  project: default
  source:
    chart: eck-operator
    repoURL: https://helm.elastic.co
    targetRevision: 2.14.0
    # helm:
    #   valuesObject:

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# ECK-STACK
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-stack
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elastic-system
  project: default
  source:
    chart: eck-stack
    repoURL: https://helm.elastic.co
    targetRevision: 0.12.0
    helm:
      valuesObject:
        eck-elasticsearch:
          enabled: true

        eck-kibana:
          enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
