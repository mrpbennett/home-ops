apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 6.17.0
    helm:
      valuesObject:
        server:
          ingress:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: vault.home.local
                paths: []

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
