apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: authentik
  project: default
  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2025.6.2
    helm:
      valuesObject:
        authentik:
          secret_key: "ksK4dK7nxsOgXUJtnp4OJXw2Cy6lAYJO4BtDEENhczpA6ZxebqfVA3r4MPysyBgJ0vlN75Ty/5qoOIov"
          error_reporting:
            enabled: true
          postgresql:
            host: 192.168.7.80
            name: "authentik"
            user: "postgres"
            password: "password"
            port: 5432
          redis:
            host: 192.168.7.10

      server:
        name: server
        replicas: 1
        # -- Resource limits and requests for the authentik server
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 512Mi

        # authentik server container ports
        containerPorts:
          # -- http container port
          http: 9000
          # -- https container port
          https: 9443
          # -- metrics container port
          metrics: 9300
        service:
          type: LoadBalancer

        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - authentik.home.local
          pathType: Prefix
          paths:
            - "{{ .Values.authentik.web.path }}"
          https: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
