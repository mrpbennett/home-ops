apiVersion: batch/v1
kind: CronJob
metadata:
  name: hw-test
  namespace: cron-jobs
spec:
  schedule: "* * * * *" # 1:30 AM
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: hw-test
              image: registry.70ld.home/hw-test:0.0.1
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
          restartPolicy: OnFailure
