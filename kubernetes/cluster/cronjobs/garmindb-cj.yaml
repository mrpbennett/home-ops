apiVersion: batch/v1
kind: CronJob
metadata:
  name: garmin-data
  namespace: cron-jobs
spec:
  schedule: "30 1 * * *" # 1:30 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: garmin-data
              image: 192.168.5.100/garmin-data:0.0.1
          restartPolicy: OnFailure
