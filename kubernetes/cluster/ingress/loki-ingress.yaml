apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-ingress
  namespace: logging
spec:
  rules:
    - host: loki.home.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: loki
                port:
                  number: 3100
