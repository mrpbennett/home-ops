apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-prod
  namespace: cnpg-prod
spec:
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: timescaledb-ha
    major: 16

  description: "Homelab Postgres Cluster"
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB

  bootstrap:
    initdb:
      database: main
      owner: paul
      secret:
        name: cnpg-prod-cluster-custom-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-prod-cluster-custom-superuser

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-prod-rw-svc
              annotations:
                metallb.universe.tf/loadBalancerIPs: 192.168.5.80
            spec:
              type: LoadBalancer

  storage:
    storageClass: longhorn
    size: 8Gi

  backup:
    retentionPolicy: "30d"

  resources:
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  monitoring:
    enablePodMonitor: true
