apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: PFB Homelab
    theme: light

    layout:
      Applications:
        style: row
        columns: 4

  custom.css: ""
  custom.js: ""
  bookmarks.yaml: ""
  services.yaml: |
    - Applications:
        - Adguard:
            icon: adguard-home.png
            href: http://192.168.4.2
            description: Homepage is awesome

        - ArgoCD:
            icon: argo-cd.png
            href: http://argocd.home.local
            description: Homepage is awesome

        - Longhorn:
            icon: longhorn.png
            href: http://longhorn.home.local
            description: Homepage is awesome

        - Grafana:
            icon: grafana.png
            href: http://grafana.home.local
            description: Homepage is awesom

        - Kubernetes:
            icon: kubernetes.png
            href: http://k8s-dash.home.local
            description: Homepage is awesome

        - Portainer:
            icon: portainer.png
            href: https://192.168.7.2:9443
            description: Homepage is awesome

        - Prometheus:
            icon: prometheus.png
            href: http://prometheus.home.local
            description: Homepage is awesome

        - Proxmox:
            icon: proxmox.png
            href: https://192.168.7.3:8006
            description: Homepage is awesome

  widgets.yaml: ""
  docker.yaml: ""
