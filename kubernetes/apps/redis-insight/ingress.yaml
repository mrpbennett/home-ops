apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-insight-ingress
  labels:
    name: redis-insight-ingress
spec:
  rules:
    - host: redisinsight.home.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: redisinsight-service
                port:
                  number: 80
