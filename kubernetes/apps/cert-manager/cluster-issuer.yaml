apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflaire-letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: pbennett.uk@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod

    solvers:
      - dns01:
          cloudflare:
            email: pbennett.uk@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
