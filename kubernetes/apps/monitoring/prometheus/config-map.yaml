apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - 'alertmanager.monitoring.svc:9093'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: [
            'localhost:9090',
            '192.168.7.1:9100',

            # K8 Nodes
            '192.168.5.1:9100',
            '192.168.5.2:9100',
            '192.168.5.3:9100',
            '192.168.5.4:9100',
            '192.168.5.5:9100',
            '192.168.5.6:9100',
            '192.168.5.7:9100',
          ]

      # --- KUBE-STATE-METRICS ---
      - job_name: 'kube-state-metrics'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: monitoring;kube-state-metrics;http-metrics

      # --- NODE-EXPORTER ---
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: monitoring;node-exporter;http
          
      # --- POSTGRES EXPORTER ---
      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['192.168.5.55:9187']
