apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.27.0
          args:
            - "--config.file=/etc/alertmanager/config/alertmanager.yml"
            - "--storage.path=/alertmanager"
          ports:
            - containerPort: 9093
          env:
            - name: SMTP_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: alertmanager-secrets
                  key: auth_password
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager/config
      volumes:
        - name: config-volume
          configMap:
            name: alertmanager-config
