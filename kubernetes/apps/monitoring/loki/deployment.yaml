apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:latest
          args:
            - -config.file=/etc/loki/loki.yaml
          volumeMounts:
            - name: config-volume
              mountPath: /etc/loki
              readOnly: true
            - name: loki-storage
              mountPath: /loki
          ports:
            - containerPort: 3100
      volumes:
        - name: config-volume
          configMap:
            name: loki-config
        - name: loki-storage
          emptyDir: {}
