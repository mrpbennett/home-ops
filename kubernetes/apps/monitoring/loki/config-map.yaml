apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
  labels:
    app: loki
data:
  loki-local-config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: ${LOKI_HTTP_PORT}
    common:
      path_prefix: ${LOKI_STORAGE_DIRECTORY}
      replication_factor: 1
      storage:
        filesystem:
          directory: ${LOKI_STORAGE_DIRECTORY}/chunks
      ring:
        kvstore:
          store: inmemory
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
      chunk_idle_period: 5m
      chunk_block_size: 262144
      chunk_retain_period: 30s
      max_transfer_retries: 0
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: ${LOKI_STORAGE_DIRECTORY}/boltdb-shipper-active
        cache_location: ${LOKI_STORAGE_DIRECTORY}/boltdb-shipper-cache
        shared_store: filesystem
    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
    table_manager:
      retention_deletes_enabled: false
      retention_period: 0s
