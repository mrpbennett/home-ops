apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: node-exporter
    serviceMonitorSelector: prometheus
  name: node-exporter
  namespace: monitoring
spec:
  endpoints:
    - honorLabels: true
      interval: 30s
      path: /metrics
      targetPort: 9100
  jobLabel: node-exporter
  namespaceSelector:
    matchNames:
      - prometheus
  selector:
    matchLabels:
      app: node-exporter
