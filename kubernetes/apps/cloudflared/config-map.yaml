apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: 818b692b-e3db-4098-b00e-ac999382bf90
    credentials-file: /etc/cloudflared/creds/credentials.json
    originRequest:
      connectTimeout: 30s

    no-autoupdate: true

    ingress:
      - hostname: 70ld.dev
        service: https://ingress-nginx-controller.ingress-nginx.cluster.local:443

      - hostname: "*.70ld.dev"
        service: https://ingress-nginx-controller.ingress-nginx.cluster.local:443

      - service: http_status:404
