apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: pnfb-tunnel

    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000

    no-autoupdate: true

    ingress:
      - hostname: pnfb.uk
        service: http://192.168.5.53

      - hostname: "*.pnfb.uk"
        service: http://192.168.5.53

      - hostname: postgres.pnfb.uk
        service: http://192.168.5.52


      - service: http_status:404
