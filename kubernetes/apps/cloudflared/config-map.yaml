apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: 70ld-tunnel

    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000

    no-autoupdate: true

    ingress:
      - hostname: 70ld.uk
        service: http://192.168.5.53

      - hostname: "*.70ld.uk"
        service: http://192.168.5.53

      - service: http_status:404
