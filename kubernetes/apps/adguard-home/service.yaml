apiVersion: v1
kind: Service
metadata:
  name: adguard-lb
  namespace: adguard-home
  annotations:
    metallb.io/loadBalancerIPs: 192.168.7.100
spec:
  type: LoadBalancer
  selector:
    app: adguardhome
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53
      name: dns-udp
    - protocol: TCP
      port: 53
      targetPort: 53
      name: dns-tcp
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: admin-ui
