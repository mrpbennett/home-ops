apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
spec:
  description: "Homelab Postgres Cluster"
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB

  bootstrap:
    initdb:
      database: db
      owner: paul
      postInitTemplateSQL:
        - "CREATE EXTENSION IF NOT EXISTS vector;"
      secret:
        name: cnpg-cluster-custom-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-cluster-custom-superuser

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-rw-svc
              annotations:
                metallb.universe.tf/loadBalancerIPs: 192.168.5.32
            spec:
              type: LoadBalancer

  storage:
    storageClass: longhorn
    size: 8Gi

  backup:
    retentionPolicy: "30d"

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  monitoring:
    enablePodMonitor: true
