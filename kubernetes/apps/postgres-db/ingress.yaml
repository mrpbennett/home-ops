apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-ingress
  namespace: postgres-db
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: pgadmin.pnfb.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgres-svc
                port:
                  number: 80
