apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-site-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: &host test.70ld.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-project
                port:
                  number: 80

  tls:
    - hosts:
        - *host
      secretName: letsencrypt-issuer
