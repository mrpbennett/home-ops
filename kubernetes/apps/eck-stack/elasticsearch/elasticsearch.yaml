apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elastic-stack
spec:
  auth:
    fileRealm:
      - secretName: elasticsearch-basic-auth
  version: 8.15.2
  nodeSets:
    - name: masters
      count: 1
      config:
        node.roles: ["master", "data", "ingest"]
        node.store.allow_mmap: false
        xpack.security.enabled: false # enabling http comms

      podTemplate:
        metadata:
          labels:
            app: elasticsearch
        spec:
          containers:
            - name: elasticsearch
              resources:
                limits:
                  memory: 1Gi
                  cpu: 1

      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi

  http:
    service:
      spec:
        type: LoadBalancer
        loadBalancerIP: 192.168.5.52
        ports:
          - name: http
            port: 9200
            targetPort: 9200
            protocol: TCP

          - name: https
            port: 443
            targetPort: 9200
            protocol: TCP
