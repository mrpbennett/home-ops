apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
spec:
  version: 8.15.2
  count: 1

  elasticsearchRef:
    name: elasticsearch

  podTemplate:
    metadata:
      labels:
        pod: kibana
    spec:
      containers:
        - name: kibana
          ports:
            - containerPort: 5601
              name: http
          resources:
            limits:
              memory: 1Gi
              cpu: 1

  http:
    service:
      spec:
        type: LoadBalancer
        loadBalancerIP: 192.168.5.53
        ports:
          - name: https
            protocol: TCP
            port: 443
            targetPort: 5601
