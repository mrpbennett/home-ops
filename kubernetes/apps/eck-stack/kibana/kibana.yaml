apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: elastic-stack
spec:
  version: 8.15.2
  count: 1

  elasticsearchRef:
    name: elasticsearch
    namespace: elastic-stack

  http:
    service:
      spec:
        type: LoadBalancer
        metadata:
          annotations:
            metallb.universe.tf/loadBalancerIPs: 192.168.5.111

    tls:
      selfSignedCertificate:
        disabled: true
