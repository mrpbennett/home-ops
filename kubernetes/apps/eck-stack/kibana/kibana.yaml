apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: elastic-stack
spec:
  version: 8.15.2
  count: 1

  config:
    elasticsearch.hosts:
      - https://192.168.5.52:9200
    elasticsearch.username: elastic

  secureSettings:
    - secretName: elasticsearch-basic-auth

  elasticsearchRef:
    name: elasticsearch
    namespace: elastic-stack

  podTemplate:
    metadata:
      labels:
        pod: kibana
    spec:
      containers:
        - name: kibana
          ports:
            - containerPort: 5601
              name: http
          resources:
            limits:
              memory: 1Gi
              cpu: 1

  http:
    service:
      spec:
        type: LoadBalancer
        loadBalancerIP: 192.168.5.53
