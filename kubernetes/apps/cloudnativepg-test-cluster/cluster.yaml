apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-test
  namespace: cnpg-test
spec:
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ImageCatalog
    name: timescaledb-ha
    major: 17

  description: "Homelab Postgres Cluster"
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB
    #   shared_preload_libraries: "pg_cron"

    #   # pg_cron
    #   cron.database_name: "postgres"
    #   cron.timezone: "GMT"

    # pg_hba:
    #   - cron.host = ''

  bootstrap:
    initdb:
      database: main
      owner: paul
      # postInitTemplateSQL:
      #   - "CREATE EXTENSION pg_cron;"
      secret:
        name: cnpg-test-cluster-custom-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-test-cluster-custom-superuser

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-test-rw-svc
              annotations:
                metallb.universe.tf/loadBalancerIPs: 192.168.5.82
            spec:
              type: LoadBalancer

  storage:
    storageClass: longhorn
    size: 1Gi

  backup:
    retentionPolicy: "30d"

  resources:
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  monitoring:
    enablePodMonitor: true
