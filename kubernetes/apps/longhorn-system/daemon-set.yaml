# Source: longhorn/templates/daemonset-sa.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: longhorn-system
    app.kubernetes.io/instance: longhorn-system
    app.kubernetes.io/version: v1.6.1
    app: longhorn-manager
  name: longhorn-manager
  namespace: longhorn-system
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn-system
        app.kubernetes.io/instance: longhorn-system
        app.kubernetes.io/version: v1.6.1
        app: longhorn-manager
    spec:
      containers:
        - name: longhorn-manager
          image: longhornio/longhorn-manager:v1.7.1
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - longhorn-manager
            - -d
            - daemon
            - --engine-image
            - "longhornio/longhorn-engine:v1.6.1"
            - --instance-manager-image
            - "longhornio/longhorn-instance-manager:v1.6.1"
            - --share-manager-image
            - "longhornio/longhorn-share-manager:v1.6.1"
            - --backing-image-manager-image
            - "longhornio/backing-image-manager:v1.6.1"
            - --support-bundle-manager-image
            - "longhornio/support-bundle-kit:v0.0.37"
            - --manager-image
            - "longhornio/longhorn-manager:v1.6.1"
            - --service-account
            - longhorn-service-account
            - --upgrade-version-check
          ports:
            - containerPort: 9500
              name: manager
            - containerPort: 9501
              name: conversion-wh
            - containerPort: 9502
              name: admission-wh
            - containerPort: 9503
              name: recov-backend
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: 9501
              scheme: HTTPS
          volumeMounts:
            - name: dev
              mountPath: /host/dev/
            - name: proc
              mountPath: /host/proc/
            - name: longhorn
              mountPath: /var/lib/longhorn/
              mountPropagation: Bidirectional
            - name: longhorn-grpc-tls
              mountPath: /tls-files/
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: dev
          hostPath:
            path: /dev/
        - name: proc
          hostPath:
            path: /proc/
        - name: longhorn
          hostPath:
            path: /var/lib/longhorn/
        - name: longhorn-grpc-tls
          secret:
            secretName: longhorn-grpc-tls
            optional: true
      priorityClassName: "longhorn-critical"
      serviceAccountName: longhorn-service-account
  updateStrategy:
    rollingUpdate:
      maxUnavailable: "100%"
