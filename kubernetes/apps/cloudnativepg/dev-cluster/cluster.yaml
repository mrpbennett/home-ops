apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-dev
  namespace: cnpg-dev
spec:
  description: "Homelab Postgres Dev Cluster"
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB

  bootstrap:
    initdb:
      database: main
      owner: paul
      secret:
        name: cnpg-dev-cluster-custom-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-dev-cluster-custom-superuser

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-dev-rw-svc
              annotations:
                metallb.universe.tf/loadBalancerIPs: 192.168.5.81
            spec:
              type: LoadBalancer

  storage:
    storageClass: longhorn
    size: 1Gi

  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/
      endpointURL: http://192.168.6.69:9000
      s3Credentials:
        accessKeyId:
          name: cnpg-dev-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: cnpg-dev-minio
          key: MINIO_SECRET_KEY

  resources:
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  monitoring:
    enablePodMonitor: true
