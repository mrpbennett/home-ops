apiVersion: batch/v1
kind: CronJob
metadata:
  name: pgp-decrypt-with-keys
  namespace: dev
spec:
  schedule: "0 0 * * *" # Run daily at midnight (adjust as needed)
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: pgp-keys
              secret:
                secretName: pgp-keys
          serviceAccountName: default # Just use the default service account
          restartPolicy: OnFailure
          containers:
            - name: pgp-decrypt
              image: 192.168.7.2:5000/pgp-test:0.0.5
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: pgp-keys
                  mountPath: /app/keys
                  readOnly: true
              env:
                - name: DEBUG
                  value: "true"
                - name: PGP_PASSPHRASE
                  valueFrom:
                    secretKeyRef:
                      name: pgp-keys
                      key: pgp-passphrase
