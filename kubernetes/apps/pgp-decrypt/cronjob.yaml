apiVersion: batch/v1
kind: CronJob
metadata:
  name: pgp-decrypt
  namespace: dev
spec:
  schedule: "0 0 * * *" # Run daily at midnight (adjust as needed)
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pgp-decrypt-sa
          restartPolicy: OnFailure
          containers:
            - name: pgp-decrypt
              image: 192.168.7.2:5000/pgp-test:0.0.4
              imagePullPolicy: IfNotPresent
              env:
                - name: K8S_NAMESPACE
                  value: "dev"
                - name: K8S_PGP_SECRET_NAME
                  value: "pgp-keys"
                - name: DEBUG
                  value: "true"
                - name: PGP_PASSPHRASE
                  valueFrom:
                    secretKeyRef:
                      name: pgp-keys
                      key: pgp-passphrase
