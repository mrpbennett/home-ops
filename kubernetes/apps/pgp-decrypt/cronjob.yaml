apiVersion: batch/v1
kind: CronJob
metadata:
  name: pgp-decrypt-cronjob
  namespace: dev
spec:
  schedule: "* * 1 * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pgp-decrypt
              image: 192.168.7.2:5000/pgp-decrypt:0.0.3
              env:
                - name: PGP_PRIVATE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: pgp-decrypt-secret
                      key: pgp-passphrase
          restartPolicy: OnFailure
