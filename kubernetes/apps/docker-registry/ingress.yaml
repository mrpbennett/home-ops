apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: registry.70ld.home
      http:
        paths:
          - pathType: Prefix
            path: "/v2/_catalog"
            backend:
              service:
                name: docker-registry-svc
                port:
                  number: 5000
