apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  namespace: docker-registry
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: registry.70ld.home
      http:
        paths:
          - path: /v2/_catalog
            pathType: Prefix
            backend:
              service:
                name: docker-registry-service
                port:
                  number: 80
