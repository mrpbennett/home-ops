apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: es70ld
spec:
  version: 8.15.3

  auth:
    fileRealm:
      - secretName: elasticsearch-basic-auth

  nodeSets:
    - name: default
      count: 1
      config:
        node.store.allow_mmap: false

  http:
    service:
      spec:
        type: ClusterIP
    tls:
      selfSignedCertificate:
        disabled: true
