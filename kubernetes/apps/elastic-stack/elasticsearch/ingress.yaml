apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elastic-ingress
  namespace: elastic-stack
  labels:
    elasticsearch.k8s.elastic.co/instance: elastic
spec:
  rules:
    - host: elasticsearch.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homelab-es-http
                port:
                  number: 9200
