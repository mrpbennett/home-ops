apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-operator
  template:
    metadata:
      labels:
        app: rook-ceph-operator
    spec:
      serviceAccountName: rook-ceph-system
      containers:
        - name: rook-ceph-operator
          image: rook/ceph:v1.9.8
          env:
            - name: ROOK_CURRENT_NAMESPACE_ONLY
              value: "false"
          volumeMounts:
            - mountPath: /var/lib/rook
              name: rook-config
      volumes:
        - name: rook-config
          emptyDir: {}
