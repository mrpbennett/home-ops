apiVersion: apps/v1
kind: Deployment
metadata:
  name: sevenzerold-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sevenzerold-site
  template:
    metadata:
      labels:
        app: sevenzerold-site
    spec:
      containers:
        - name: sevenzerold-site
          image: 192.168.7.210:5000/70ld-site:0.0.1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sevenzerold-site-svc
spec:
  selector:
    app: sevenzerold-site
    type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
