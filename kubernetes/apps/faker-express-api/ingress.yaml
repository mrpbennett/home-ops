apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: faker-express-api-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: faker-express-api.home.local
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: faker-express-api-service
                port:
                  number: 80
