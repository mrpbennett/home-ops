apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-dashboard-ingress
  namespace: homepage-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: homepage.pnfb.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 80
