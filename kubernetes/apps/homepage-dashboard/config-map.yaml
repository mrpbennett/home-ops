apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage-dashboard
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: homelab | pnfb.home
    theme: dark
    color: slate

    layout:
      Google:
        style: row
        columns: 3

      BareMetal:
        style: row
        columns: 2

      Network:
        style: row
        columns: 2

      Applications:
        style: row
        columns: 3

  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Links:
      - Virgin Media:
          - icon: reddit.png
            href: http://192.168.100.1/
            description: ISP router
      - Github:
          - icon: github.png
            href: https://github.com/mrpbennett/home-ops
            description: Homelab repo
      - My Site:
          - icon: nginx.png
            href: https://mrpbennett.dev
            description: Personal site

  services.yaml: |
    - Google:
      - Gmail:
          icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/a02a5999fe56948671721da8b0830cdd5b609ed7/svg/google.svg
          href: https://mail.google.com/mail/u/0/#inbox
          target: _blank
      - Gcal:
          icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/a02a5999fe56948671721da8b0830cdd5b609ed7/svg/google-calendar.svg
          href: https://calendar.google.com/calendar/u/0
          target: _blank
      - Google Cloud:
          icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/a02a5999fe56948671721da8b0830cdd5b609ed7/svg/google-cloud-platform.svg
          href: https://console.cloud.google.com/welcome?authuser=1
          target: _blank

    - BareMetal:
      - Proxmox:
          icon: proxmox.png
          href: https://192.168.7.1:8006
          description: HyperVisor
          ping: 192.168.7.1
          target: _blank

      - WesternDigital Cloud:
          icon: truenas.png
          href: http://192.168.4.110
          description: WD Cloud
          ping: 192.168.4.110
          target: _blank

    - Applications:
      - Kubernetes:
          icon: kubernetes.png
          href: https://kube.pnfb.home
          description: Container orchestration
          target: _blank

      - ArgoCD:
          icon: argocd.png
          href: https://192.168.5.50
          description: GitOps for Kubernetes
          target: _blank

      - PGAdmin:
          icon: postgres.png
          href: http://192.168.5.57
          description: PGAdmin for Postgres
          target: _blank

      - Grafana:
          icon: grafana.png
          href: http://192.168.5.54
          description: Managed observability platform
          target: _blank

      - Prometheus:
          icon: prometheus.png
          href: http://192.168.5.59
          description: Open-source monitoring system
          target: _blank

      - Longhorn:
          icon: longhorn.png
          href: http://192.168.5.54
          description: Easy-to-use distributed block storage
          target: _blank

      - Docker Registry:
          icon: docker.png
          href: http://192.168.7.210:5000/v2/_catalog
          description: Self hosted registry
          ping: 192.168.7.210
          target: _blank

    - Network:
      - PiHole 1:
          icon: pi-hole.png
          href: http://pihole.pnfb.home/admin
          description: Network Adblocking
          ping: 192.168.4.2
          target: _blank
          widget:
              type: pihole
              url: http://192.168.4.2
              key: 3520250f7c1621b4bc5a3e2b0b465de5f29309ac50d3100f2d7663fb00b16dc1

      - PiHole 2:
          icon: pi-hole.png
          href: http://192.168.4.3/admin
          description: Network Adblocking
          ping: 192.168.4.3
          target: _blank
          widget:
              type: pihole
              url: http://192.168.4.3
              key: 3520250f7c1621b4bc5a3e2b0b465de5f29309ac50d3100f2d7663fb00b16dc1

  widgets.yaml: |
    - openweathermap:
        label: Poole #optional
        latitude: 50.7358911
        longitude: -1.9443678
        units: metric # or imperial
        provider: openweathermap
        apiKey: a086334dcea982bf622cc1f769ce2d25 # required only if not using provider, this reveals api key in requests
        cache: 5 # Time in minutes to cache API responses, to stay within limits
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 1

    - datetime:
        text_size: lg
        format:
            dateStyle: short
            timeStyle: short
            hour12: false
  docker.yaml: ""
