apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-ingress
  namespace: redis-db
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: redis-insight.pnfb.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redisinsight-svc
                port:
                  number: 80
