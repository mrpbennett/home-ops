apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
spec:
  description: "Homelab Postgres Cluster"
  instances: 3
  # imageName: "192.168.5.100:5000/custom-image:16"
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB

      # # pg_cron
      # shared_preload_libraries: "pg_cron"
      # cron.timezone: GMT

  bootstrap:
    initdb:
      database: 70ld_db
      owner: paul
      secret:
        name: cnpg-cluster-custom-user
      # postInitTemplateSQL:
      #   - "CREATE EXTENSION IF NOT EXISTS pg_cron;"
      #   - "GRANT USAGE ON SCHEMA cron TO marco;"

      #   - "CREATE EXTENSION IF NOT EXISTS timescaledb;"

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-cluster-custom-superuser

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-rw-svc
              annotations:
                metallb.universe.tf/loadBalancerIPs: 192.168.5.80
            spec:
              type: LoadBalancer

  storage:
    storageClass: longhorn
    size: 8Gi

  backup:
    retentionPolicy: "30d"

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  monitoring:
    enablePodMonitor: true
