apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
spec:
  description: "Homelab Postgres Cluster"
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      max_connections: "40"
      shared_buffers: 256MB
      effective_cache_size: 768MB
      maintenance_work_mem: 128MB
      checkpoint_completion_target: "0.9"
      wal_buffers: 7864kB
      default_statistics_target: "500"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: 638kB
      huge_pages: off
      min_wal_size: 4GB
      max_wal_size: 16GB

  bootstrap:
    initdb:
      database: main
      owner: paul
      secret:
        name: cnpg-cluster-custom-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-cluster-custom-superuser

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-rw-svc
              annotations:
                metallb.universe.tf/loadBalancerIPs: 192.168.5.80
            spec:
              type: LoadBalancer

  storage:
    storageClass: longhorn
    size: 8Gi

  backup:
    retentionPolicy: "30d"

  resources:
    limits:
      memory: "1Gi"
      cpu: "2"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  monitoring:
    enablePodMonitor: true
