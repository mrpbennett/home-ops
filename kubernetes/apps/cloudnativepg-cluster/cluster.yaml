apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
spec:
  description: "Homelab Postgres Cluster"
  instances: 3
  startDelay: 300
  stopDelay: 300

  bootstrap:
    initdb:
      database: test
      owner: paul
      secret:
        name: cnpg-cluster-custom-user

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-rw-svc
              annotations:
                kube-vip.io/loadbalancerIPs: 192.168.5.58
            spec:
              type: LoadBalancer

  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: longhorn
    size: 1Gi

  monitoring:
    enablePodMonitor: true
