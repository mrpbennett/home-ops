apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
spec:
  instances: 3
  startDelay: 300
  stopDelay: 300

  postgresql:
    pg_hba:
      - host all all 0.0.0.0/0 md5

  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: longhorn
    size: 1Gi

  monitoring:
    enablePodMonitor: true
