apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app faker-etl
  namespace: cron-jobs
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: *app
              image: registry.70ld.home/faker-etl:0.0.1
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
