apiVersion: batch/v1
kind: CronJob
metadata:
          name: &app faker-etl
  namespace: cron-jobs
spec:
  schedule: "*/30 * * * *" # 1:30 AM
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: *app
              image: 192.168.5.100/faker-etl:0.0.1
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
          restartPolicy: OnFailure
