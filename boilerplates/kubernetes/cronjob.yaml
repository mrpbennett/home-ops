apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cronjob
spec:
  schedule: '*/5 * * * *' # Run every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: my-cronjob-container
              image: <your-cronjob-container-image>
          restartPolicy: OnFailure
