apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-db
  namespace: argocd
spec:
  project: default
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.5.17
    helm:
      valuesObject:
        # PostgreSQL common parameters
        auth:
          username: postgres
          password: postgres

        # PostgreSQL Primary parameters
        primary:
          service:
            type: LoadBalancer

        persistence:
          size: 10Gi

  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
