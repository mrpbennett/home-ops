apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: &app faker-users-cronworkflow
  namespace: argo
  annotations:
    workflows.argoproj.io/description: To test registry from k8s
    workflows.argoproj.io/tags: test
spec:
  schedule: "*/10 * * * *"
  timezone: "Europe/London"
  startingDeadlineSeconds: 30
  concurrencyPolicy: "Replace"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  workflowSpec:
    serviceAccountName: argo-workflows
    entrypoint: *app
    templates:
      - name: *app
        container:
          image: 192.168.7.123:5000/faker-users:0.0.7
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "900Mi"
              cpu: "750m"
        retryStrategy:
          limit: 3
          backoff:
            duration: "5s"
            factor: 2
            maxDuration: "30s"
