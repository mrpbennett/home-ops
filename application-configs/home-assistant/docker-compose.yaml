version: '3'

services:
  homeassistant:
    container_name: home-assistant
    image: 'ghcr.io/home-assistant/home-assistant:stable'
    volumes:
      - /home/paul/.config/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    ports:
      - 8123:8123
