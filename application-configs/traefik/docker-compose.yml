version: '3'

services:
  traefik:
    image: traefik
    container_name: traefik
    restart: unless-stopped
    command:
      - '--api.insecure=true'
      - '--providers.docker'
      - '--configFile=/home/sysadm/homelab/applications/traefik/config/traefik.yml'
    networks:
      - proxy
    ports:
      - '80:80'
      - '443:443'
      - '8084:8080'
    environment:
      - CF_API_EMAIL=pbennett.uk@gmail.com
      - CF_API_KEY=579d180031b6dfdbc0f614b69252e8d79c013
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik/certs/acme.json:/etc/traefik/certs/acme.json
      - /home/sysadm/homelab/applications/traefik/config/traefik.yml:/etc/traefik/traefik.yml:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik.entrypoints=http'
      - 'traefik.http.routers.traefik.rule=Host(`traefik.pnfb.uk`)'
      - 'traefik.http.routers.traefik-secure.tls=true'
      - 'traefik.http.routers.traefik-secure.tls.domains[0].main=pnfb.uk'
      - 'traefik.http.routers.traefik-secure.tls.domains[0].sans=*.pnfb.uk'

networks:
  proxy:
    external: true
