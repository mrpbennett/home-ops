version: '3'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest

    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '80:80/tcp'

    environment:
      TZ: 'Europe/London'
      WEBPASSWORD: 'admin'
      VIRTUAL_HOST: pihole.pnfb.uk #  web server 'virtual host'

    volumes:
      - '/home/paul/.config/pihole/etc-pihole:/etc/pihole'
      - '/home/paul/.config/pihole/etc-dnsmasq.d:/etc/dnsmasq.d'

    restart: unless-stopped
