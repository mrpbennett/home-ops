version: '3'

networks:
  loki:

services:
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped
    ports:
      - '3100:3100'
    volumes:
      - /home/sysadm/loki:/etc/loki
    networks:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    user: 0:0
    volumes:
      - /home/sysadm/grafana:/var/lib/grafana
    ports:
      - '3000:3000'
    networks:
      - loki

  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - /home/sysadm/promtail:/etc/promtail
    networks:
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command: --config.file=/etc/prometheus/prometheus-config.yml
    ports:
      - 9090:9090
    volumes:
      - /home/sysadm/prometheus:/etc/prometheus
      - /home/sysadm/prometheus/data:/prometheus
