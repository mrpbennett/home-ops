version: '3.8'

services:
  registry-server:
    image: registry:2
    container_name: docker-registry
    restart: always

    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true # Enable image deletion
      - REGISTRY_VALIDATION_DISABLED=true # Allow manifest deletion
      # CORS Configuration
      - REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin=["*"]
      - REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods=["HEAD", "GET", "OPTIONS", "DELETE"]
      - REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers=["Authorization", "Accept", "Cache-Control"]
      - REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers=["Docker-Content-Digest"]

    volumes:
      - registry-data:/var/lib/registry
      # Uncomment if using basic auth:
      # - ./auth:/auth
    networks:
      - registry-network
    ports:
      - '5000:5000'

  registry-ui:
    image: joxit/docker-registry-ui:latest
    container_name: registry-ui
    restart: always
    environment:
      - REGISTRY_TITLE=Private Docker Registry
      - REGISTRY_URL=http://192.168.7.1:5000
      - SINGLE_REGISTRY=true
      - DELETE_IMAGES=true
    ports:
      - '82:80'
    depends_on:
      - registry-server
    networks:
      - registry-network

  registry-gc:
    image: bash
    container_name: registry-gc
    depends_on:
      - registry-server
    networks:
      - registry-network
    volumes:
      - registry-data:/var/lib/registry
    command: >
      bash -c 'while true; do sleep 3600; echo "Running garbage collection..."; 
      registry garbage-collect /etc/docker/registry/config.yml; echo "Garbage collection completed"; done'

networks:
  registry-network:
    driver: bridge

volumes:
  registry-data:
