version: '3.9'
services:
  postgres:
    image: postgres
    container_name: postgres_gatus
    volumes:
      - pgdata-main:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=gatus
      - POSTGRES_USER=gatus_user
      - POSTGRES_PASSWORD=gatuspassword
    networks:
      - web

  gatus:
    image: twinproduction/gatus:latest
    container_name: gatus
    restart: always
    ports:
      - '8080:8080'
    environment:
      - POSTGRES_DB=gatus
      - POSTGRES_USER=gatus_user
      - POSTGRES_PASSWORD=gatuspassword
    volumes:
      - /home/sysadm/gatus:/config
    networks:
      - web
    depends_on:
      - postgres

networks:
  web:

volumes:
  pgdata-main:
