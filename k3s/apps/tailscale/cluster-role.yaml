apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tailscale-operator
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - services
      - services/status
    verbs:
      - "*"
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - ingresses/status
    verbs:
      - "*"
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingressclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - tailscale.com
    resources:
      - connectors
      - connectors/status
      - proxyclasses
      - proxyclasses/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - tailscale.com
    resources:
      - dnsconfigs
      - dnsconfigs/status
    verbs:
      - get
      - list
      - watch
      - update
