apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-talos
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-talos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-talos
    namespace: kubernetes-dashboard
---
apiVersion: v1
kind: Secret
metadata:
  name: admin-talos
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "admin-talos"
type: kubernetes.io/service-account-token
